<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo{
            background-color: blue;
        }
        #conteudo{
            background-color: red;
        }
        #rodape{
            background-color: greenyellow;
        }
        
        .edicao{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="image/amazon_prime.png" width="100" alt="Logo amazon_prime">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div>Produto 1</div>
        <div>Produto 2</div>
        <div>Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="edicao">Direitos</span> Reservado.
    </div>
</body>
</html>
